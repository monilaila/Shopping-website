<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="CSS/product-page.css">
  <link rel="stylesheet" href="CSS/top nav bar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <!-- Reuse your header from main page -->
  <div class="header-container">
    <div class="shop-name">Anime Shop</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search products...">
      <button id="searchButton">Search</button>
    </div>
    <div class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count">1</span>
    </div>
  </div>

  <!-- Product content will be inserted here -->
  <div class="product-page-container" id="productPageContainer"></div>

  <!-- Reuse your footer from main page -->
  <footer class="site-footer">
    <!-- ... your existing footer code ... -->
  </footer>

  <script src="JS/product-page.js"></script>
</body>
</html>
